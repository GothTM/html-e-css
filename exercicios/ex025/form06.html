<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Sexo</legend>
        <p>
            <input type="radio" name="sex" id="i-sexmas" checked>
            <label for="i-sexmas">Masculino</label> <br>
            <input type="radio" name="sex" id="i-sexfem">
            <label for="i-sexfem">Feminino</label>
        </p>
    </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="futebol" id="i-futebol" checked><label for="i-futebol">Futebol</label><br>
                <input type="checkbox" name="basquete" id="i-basquete"> <label for="i-basquete">Basquete</label><br>
                <input type="checkbox" name="tenis" id="i-tenis"> <label for="i-tenis">Tênis</label><br>
                <input type="checkbox" name="natacao" id="i-natacao"> <label for="i-natacao">Natação</label><br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
