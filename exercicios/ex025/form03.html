<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="i-usuario">Usuário:</label>
            <input type="text" name="usuario" id="i-usuario" required minlength="5" maxlength="15" size="30" placeholder="Seu Usuário">
        </p>
        <p>
            <label for="i-senha">Senha:</label>
            <input type="password" name="senha" id="i-senha" required minlength="8" maxlength="20" size="10" placeholder="Sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
