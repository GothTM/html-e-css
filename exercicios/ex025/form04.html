<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="i-nome">Nome:</label>
            <input type="text" name="nome" id="i-nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="i-media">Média</label>
            <input type="number" name="media" id="i-media" min="0" max="10" step="0.1" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="i-mes">Período Letivo</label>
            <input type="month" name="mes" id="i-mes">
        </p>
        <p>
            <label for="i-dia">Dia da Prova</label>
            <input type="date" name="dia" id="i-dia">
        </p>
        <p>
            <label for="i-hora">Hora da Prova</label>
            <input type="time" name="hora" id="i-hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
