<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset style="width: 100px;">
            <legend>Dados Pessoais</legend>
            <p>
                <label for="i-nome">Nome:</label>
                <input type="text" name="nome" id="i-nome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="i-email">E-mail:</label>
                <input type="email" name="email" id="i-email" required autocomplete="email">
            </p>
            
            <p>
                <label for="i-telefone">Telefone:</label>
                <input type="tel" name="telefone" id="i-telefone" autocomplete="tel" required pattern="pattern="\([0-9] {2}\) ([\s]) [0-9] {4, 6} - [0-9] {4}"">
                <!--Estudar RegEx-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
