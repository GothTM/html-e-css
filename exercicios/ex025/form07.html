<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="i-foto">Foto do Perfil</label>
            <input type="file" name="foto" id="i-foto">
        </p>
        <p>
            <label for="i-cor">Cor:</label>
            <input type="color" name="cor" id="i-cor" value="#000000">
        </p>
        <p>
            <label for="i-sat">Nível de Satisfação:</label>
            <input type="range" name="sat" id="i-sat" min="1" max="4" value="2">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
