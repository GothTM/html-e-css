<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Teste de iframe</h1>
    <p>
        Acesse o 
        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        e faça muitos cursos!
    </p>
    <p>
        O site do <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe> também é muito legal!
    </p>
</body>
</html>
